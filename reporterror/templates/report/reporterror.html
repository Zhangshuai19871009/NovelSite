{% extends 'base.html' %}
{% load staticfiles %}

{% block header_extends %}
{% endblock %}

{% block content %}
   <div class="containter">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">错误举报</h3>
                    </div>
                    <div class="panel-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {% for field in report_form %}
                                {#去冒号 ：操作#}
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                                <p class="text-danger">{{ field.errors.as_text }}</p>
                            {% endfor %}
                            <span class="pull-left text-danger">{{ report_form.non_field_errors }}</span>
                            <div class="clearfix"></div>
                            <input class="btn btn-primary pull-right" type="button" value="返回" onclick="javascript:history.back(-1);">
                            <input class="btn btn-primary pull-left" type="submit" value="提交">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
